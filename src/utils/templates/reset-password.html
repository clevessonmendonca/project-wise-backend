<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha - Project Wise</title>
  </head>
  <body style="font-family: Inter, sans-serif; margin: 0; padding: 8px">
    <div
      style="
        width: 100%;
        text-align: center;
        max-width: 450px;
        padding: 20px;
        margin: 10px auto;
        border: 1px solid #e9e9e9;
        border-radius: 8px;
      "
    >
      <div style="text-align: center">
        <img src="{{logo}}" alt="Logo" style="width: 50px; height: auto" />
        <h2
          style="
            color: #333;
            font-size: 1.875rem;
            line-height: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
          "
        >
          Recuperação de Senha
        </h2>
      </div>
      <div>
        <p style="font-size: 16px; color: #555">
          Você solicitou a recuperação de sua senha. Clique no botão abaixo para
          redefinir sua senha:
        </p>
        <div style="text-align: center; margin: 0 auto; width: 100%">
          <a
            href="{{resetUrl}}"
            style="
              display: inline-block;
              background-color: #2f2e31;
              color: white;
              padding: 12px 32px;
              text-decoration: none;
              border-radius: 5px;
              font-weight: bold;
              text-align: center;
              margin-top: 10px;
            "
            >Redefinir Senha</a
          >
        </div>
        <p style="font-size: 14px">
          Se você não solicitou esta ação, ignore este e-mail.
        </p>
      </div>
      <div style="text-align: center">
        <p style="font-size: 12px">
          &copy; {{year}} Project Wise. Todos os direitos reservados.
        </p>
      </div>
    </div>
  </body>
</html>
